<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <div class="card">
        <div class="card_image">
          <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle">
           <!-- <img src="https://images.pexels.com/photos/32207802/pexels-photo-32207802.jpeg" alt=""> -->
            <!-- <div class="test">fafjlak</div> -->
        </div>
        <div class="card_content">
          <p class="product_type">PERFUME</p>
          <h2 class="product_title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span class="current_price">$149.99</span>
            <span class="original_price">$169.99</span>
          </div>
          <button class="add_to_cart">
            <img src="./images/icon-cart.svg" alt="Cart Icon">
            <span class="button_text">Add to Cart</span>
          </button>
        </div>
    </div>
  </div>  
</body>
</html>
